<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/styles.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
         
    </head>
    <body>
    <div class="container">
    	<div class="row">
        <div class="col-lg-3" style="padding: 0px;">

        <h3>Find a Destination</h3>
            <p>Type a part of the destination name to view its rates:</p>
          <div class="search-holder">
          <input id="country-search" placeholder="Search for Country" type="text"><i class="icon-search color-secondary hidden-tablet"></i></div>
           <div class="no-results"></div>
           <div class="legal">International Calling rates subject to change at any time.</div>
          <div class="upcoming-message"></div>
        </div>
        
        
        <div class="col-lg-9">
        <h3 class="hidden-phone">Popular Destinations and Rates/Minute</h3>
            <div class="last-updated"></div>
        <div class="onet-table not-loaded">
        <div class="loading-table">
        Loading Rates...</div>
        <table class="table table-striped table-hover post-paid-table">
           <thead>
            <tr>
                <th>Destination</th>
                <th>Landline</th>
                <th>Mobile</th>
            </tr>
            </thead>
        </table>
            </div>
        
        </div>

        </div>
    </div>
     <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/app.js"></script>
    </body>
</html>
